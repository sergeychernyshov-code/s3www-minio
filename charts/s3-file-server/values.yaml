replicaCount: 1

image:
  repository: ghcr.io/sergeychernyshov-code/s3-file-server
  tag: "0.1.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations: { "nginx.ingress.kubernetes.io/rewrite-target: /" }
  hosts:
    - host: s3-file-server.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
